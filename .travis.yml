sudo: required

language: java

jdk: oraclejdk8
env:
  global:
    - ER_VERSION: $(mvn -q \
                         -Dexec.executable="echo" \
                         -Dexec.args='${project.version}' \
                         --non-recursive \
                         org.codehaus.mojo:exec-maven-plugin:1.3.1:exec)
    - ER_RC_VERSION: stellar-erbaseline:rc_${env.ER_VERSION}
    - ER_RC_LATEST: stellar-erbaseline:rc_latest


before_install:
  - cp .travis.settings.xml $HOME/.m2/settings.xml
jobs:
  include:
    - stage: test
      script:
        - mvn clean verify
    - stage: staging
      if: branch = master
      script:
        - mvn package
        - echo "Creating stage docker for ERBaseline version [${ER_VERSION}]"
        - docker build -f docker/Dockerfile -t ${ER_RC_LATEST} .
        - docker tag ${ER_RC_LATEST} data61/${ER_RC_VERSION}
        - echo "Release a stage build."
        - docker login -u "${env.DOCKER_USER}" -p "${env.DOCKER_PASS}"
        - docker push data61/${ER_RC_LATEST}
        - docker push data61/${ER_RC_VERSION}